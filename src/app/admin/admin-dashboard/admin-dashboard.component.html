<p>admin-dashboard works!</p>

<ng-container *ngIf="(photoUrl$ | async) as photoUrl">
  <img class="user-avatar" [src]="photoUrl" >
</ng-container>

<ng-container *ngIf="(displayName$ | async) as displayName">
  {{displayName}}
</ng-container>

<ng-container *ngIf="(userToken$ | async) as userToken">
  {{userToken}}
</ng-container>

<a (click)="logout()">
  <span>Logout</span>
</a>
