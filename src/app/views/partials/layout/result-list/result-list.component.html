<mat-table #table [dataSource]="results">
	<ng-container matColumnDef="run-time">
		<mat-header-cell *matHeaderCellDef> run-time </mat-header-cell>
		<mat-cell *matCellDef="let result"> {{result.formattedRecTime | date:'short'}} </mat-cell>
	</ng-container>
	<ng-container matColumnDef="trade-id">
		<mat-header-cell *matHeaderCellDef> trade-id </mat-header-cell>
		<mat-cell *matCellDef="let result"> {{result.tradeId}} </mat-cell>
	</ng-container>
	<ng-container matColumnDef="book">
		<mat-header-cell *matHeaderCellDef> book </mat-header-cell>
		<mat-cell *matCellDef="let result"> {{result.book}} </mat-cell>
	</ng-container>
	<ng-container matColumnDef="ccy-pair">
		<mat-header-cell *matHeaderCellDef> ccy-pair </mat-header-cell>
		<mat-cell *matCellDef="let result"> {{result.pair}} </mat-cell>
	</ng-container>
	<ng-container matColumnDef="candidate">
		<mat-header-cell *matHeaderCellDef> candidate </mat-header-cell>
		<mat-cell *matCellDef="let result"> {{result.candidate}} </mat-cell>
	</ng-container>
	<ng-container matColumnDef="reference">
		<mat-header-cell *matHeaderCellDef> reference </mat-header-cell>
		<mat-cell *matCellDef="let result"> {{result.reference}} </mat-cell>
	</ng-container>
	<ng-container matColumnDef="diff">
		<mat-header-cell *matHeaderCellDef> diff </mat-header-cell>
		<mat-cell *matCellDef="let result"> {{result.diff}} </mat-cell>
	</ng-container>
	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
	<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
